<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minion Using HTML & CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="minion">
        <div class="body">
            <div class="strap-left"></div>
            <div class="strap-right"></div>

            <div class="eyes">
                <div class="goggle-frame-left">
                    <div class="goggle">
                        <div class="left-eye">
                            <div class="pupil">
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="goggle-frame-right">
                    <div class="goggle">
                        <div class="right-eye">
                            <div class="pupil">
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mouth"></div>

            <div class="arm">
                <div class="left"></div>
                <div class="right"></div>
            </div>

            <div class="dress">
                <div class="belt">
                    <div class="straps">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                </div>
                <div class="square"></div>
            </div>

            <div class="legs">
                <div class="left"></div>
                <div class="right"></div>
            </div>

            <div class="shoes">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
